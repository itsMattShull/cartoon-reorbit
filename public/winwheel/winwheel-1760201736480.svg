<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 400"
  width="400"
  height="400"
>
  <defs>
    <style>
      .slice { stroke: #333; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 16px; fill: #fff; text-anchor: middle; dominant-baseline: middle; }
      .special { font-size: 12px; }
    </style>
  </defs>

  <g transform="translate(200,200)">
    <!-- 6 slices, each 60° -->
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#e53e3e" transform="rotate(-90)"/>
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#48bb78" transform="rotate(-30)"/>
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#e53e3e" transform="rotate(30)"/>
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#48bb78" transform="rotate(90)"/>
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#e53e3e" transform="rotate(150)"/>
    <path class="slice" d="M0,0 L0,-180 A180,180 0 0,1 155.88,-90 Z" fill="#4299e1" transform="rotate(210)"/>

    <!-- labels at midpoints of each 60° wedge -->
    <text class="label" transform="rotate(-60) translate(0,-120) rotate(60)">Nothing</text>
    <text class="label" transform="rotate(0) translate(0,-120) rotate(0)">Points</text>
    <text class="label" transform="rotate(60) translate(0,-120) rotate(-60)">
      <tspan x="0" dy="-0.6em" class="special">Least Desirable</tspan>
      <tspan x="0" dy="1.2em" class="special">cToon</tspan>
    </text>
    <text class="label" transform="rotate(120) translate(0,-120) rotate(-120)">Points</text>
    <text class="label" transform="rotate(180) translate(0,-120) rotate(-180)">Nothing</text>
    <text class="label" transform="rotate(240) translate(0,-120) rotate(-240)">Exclusive cToon</text>
  </g>
</svg>
