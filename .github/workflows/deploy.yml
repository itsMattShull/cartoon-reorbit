# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [ master ]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Write key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes \
              -i ~/.ssh/deploy_key -p "${{ secrets.SSH_PORT }}" \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" 'bash -lc "
                set -euo pipefail

                # ensure Node, npm, npx, pm2 on PATH (nvm + common locations)
                export NVM_DIR=\"\$HOME/.nvm\"
                [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
                [ -s \"/usr/local/nvm/nvm.sh\" ] && . \"/usr/local/nvm/nvm.sh\"
                if command -v nvm >/dev/null 2>&1; then nvm use --lts >/dev/null; fi
                export PATH=\"\$HOME/.npm-global/bin:\$HOME/.local/bin:/usr/local/bin:\$PATH\"

                cd /var/www/cartoon-reorbit
                git pull origin master

                npm ci
                npx prisma migrate deploy
                npx prisma generate
                npm run build

                # restart multiple pm2 processes
                pm2 restart 2 5 3 6
              "'
